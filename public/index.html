<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/gallery/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Devonshire&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <meta name="description" content="VAHATA Travel App" />
    <noscript>
      <meta http-equiv="refresh" content="0; url=https://www.vahata.co.in">
    </noscript>
    <script>
      (function() {
          if (window.location.hostname === "vahata.co.in") {
              var newUrl = window.location.protocol + "//www.vahata.co.in" + window.location.pathname + window.location.search + window.location.hash;
              if (!window.location.search.includes("t=")) {
                  var sep = newUrl.includes("?") ? "&" : "?";
                  newUrl += sep + "t=" + Date.now();
              }
              window.location.replace(newUrl);
          }
      })();
    </script>

    <!-- <noscript>
      <meta http-equiv="refresh" content="0; url=https://www.vahata.co.in">
    </noscript> -->
    <title>VAHATA Travel</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="font-merriweather"></div>
  </body>
</html>
